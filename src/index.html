<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A simple and lightweight online tool to convert px to either rem or em. It offers the ability to show or hide leading zeros in the result, as well as a copy-to-clipboard button that copies the result along with the unit, ready to paste directly into your stylesheet.">
  <meta name="author" content="Dusan Brankov">
  <meta name="copyright" content="Dusan Brankov">

  <title>Simple rem/em Converter</title>
  
  <link rel="stylesheet" href="./css/main.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
</head>

<body>

  <main>

    <h1>Simple rem/em Converter</h1>

    <div class="calc-container">
      <!-- Tabs -->
      <ul class="tabs-container bare-list">
        <li>
          <button class="tab active" id="px-to-rem-tab">px to rem</button>
        </li>
        <li>
          <button class="tab" id="px-to-em-tab">px to em</button>
        </li>
      </ul>

      <!-- Calc form -->
      <form id="calc-form" class="calc-form v-space-lg">

        <div class="v-space-sm">
          <div class="base-container base-px-container">
            <label class="base-label" for="base-px">Base px</label>
            <input id="base-px" class="base-input base-px-input" type="number" value="16">
          </div>

          <div id="base-rem-container" class="base-container base-rem-container">
            <label class="base-label" for="base-rem">Base rem</label>
            <input id="base-rem" class="base-input" type="number" step="any" value="1">
          </div>
        </div>

        <div class="rm-prefix-container">
          <input id="rm-prefix" class="rm-prefix-checkbox" type="checkbox">
          <label class="rm-prefix-label" for="rm-prefix">Disable leading zero</label>
        </div>

        <div class="v-space-sm">
          <div class="px-container">
            <label class="px-label" for="px">Enter a px value</label>
            <input id="px" class="px-input" type="number" placeholder="0">
          </div>

          <div class="result-container">
            <p id="calc-result"></p>
            <button id="copy" class="copy-btn" title="Copy to clipboard" type="button">
              <span class="visually-hidden">Copy to clipboard</span>
              <svg viewBox="0 0 21 21" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" transform="translate(3 3)">
                  <path d="m11.5 9.5v-7c0-1.1045695-.8954305-2-2-2h-7c-1.1045695 0-2 .8954305-2 2v7c0 1.1045695.8954305 2 2 2h7c1.1045695 0 2-.8954305 2-2z" />
                  <path d="m3.5 11.5v1c0 1.1045695.8954305 2 2 2h7c1.1045695 0 2-.8954305 2-2v-7c0-1.1045695-.8954305-2-2-2h-1" />
                </g>
              </svg>
            </button>
          </div>
        </div>

        <input class="calc-btn" type="submit" value="Convert">

      </form>
    </div>

    <div class="copy-msg">Copied to clipboard</div>

  </main>

  <footer>
    <a class="link-icon" href="https://github.com/dusan-b/simple-rem-em-converter">
      <span class="visually-hidden">GitHub</span>

    </a>

  </footer>

  <script src="./js/main.js" defer></script>

</body>
</html>
